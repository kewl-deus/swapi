filebeat:
  inputs:
    - type: log
      enabled: true
      #max_bytes: 10485760
      json:
        keys_under_root: true
        add_error_key: true
        message_key: message
      paths:
        - /var/log/*.json

fields:
  app.name: swapi-spring-webflux
  app.version: 0.0.3-SNAPSHOT
  logsource.stage: dev

output:
  logstash:
    enabled: false
    hosts: ["localhost:5044"]
  elasticsearch:
    enabled: true
    hosts: ["elasticsearch-master.elk:9200"]
    index: "springapp-%{+yyyy.MM.dd}"

#necessary if index-name in output is defined
#https://www.elastic.co/guide/en/beats/filebeat/current/elasticsearch-output.html
setup.template:
  enabled: true
  name: "springapp"
  pattern: "springapp-*"

#if not configured, template setup is ignored
#https://www.elastic.co/guide/en/beats/filebeat/current/ilm.html
setup.ilm.enabled: false

