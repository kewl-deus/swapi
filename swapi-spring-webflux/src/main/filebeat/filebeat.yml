filebeat:
  inputs:
    - type: log
      enabled: true
      #max_bytes: 10485760
      paths:
        #- /var/log/*.log
        - C:\Development\github\swapi\swapi-spring-webflux\logs\swapi-spring-webflux*.json

fields:
  app.name: swapi-spring-webflux
  app.version: 0.0.1-SNAPSHOT
  logsource.stage: dev

output:
  logstash:
    enabled: false
    hosts: ["localhost:5044"]
  elasticsearch:
    enabled: true
    hosts: ["localhost:30920"]
    index: "springapp-%{+yyyy.MM.dd}"

#necessary if index-name in output is defined
#https://www.elastic.co/guide/en/beats/filebeat/current/elasticsearch-output.html
setup.template:
  enabled: true
  name: "springapp"
  pattern: "springapp-*"

#if not configured, template setup is ignored
#https://www.elastic.co/guide/en/beats/filebeat/current/ilm.html
setup.ilm.enabled: false

